<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <title>Inscription</title>
</head>

<nav style="background-color : white">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo"><img class="responsive-img" src="Images/mb-logo2.png" width="200" height="40"></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="Moncompte.html" style="color: grey">Mon compte<i class="material-icons left"
                        style="color: grey">people</i></a></li>
        </ul>
    </div>
</nav>

<body>
    <div class="section"></div>
    <main>
        <center>
            <div class="section"></div>

            <h2 style="color: #cf6818">Inscription</h2>
            <div class="section"></div>

            <div class="container">
                <div class="z-depth-1 grey lighten-4 row" style="padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

                    <form class="row" method="post">
                        <div class='row'>
                            <div class='col s12'>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s6'>
                                <i class="material-icons prefix">supervisor_account</i>
                                <input class='validate' type='text' name='nom' id='nom' />
                                <label for='nom'>Nom</label>
                            </div>
                            <div class='input-field col s6'>
                                <i class="material-icons prefix">supervisor_account</i>
                                <input class='validate' type='text' name='prenom' id='prenom' />
                                <label for='prenom'>Pr√©nom</label>
                            </div>


                            <div class="input-field inline col s12">
                                <i class="material-icons prefix">email</i>
                                <input id="email" type="email" class="validate">
                                <label for="email" data-error="wrong" data-success="right">E-mail</label>
                            </div>

                            <div class="input-field inline col s12">
                                <i class="material-icons prefix">vpn_key</i>
                                <input id="password" type="password" class="validate">
                                <label for="password" data-error="wrong" data-success="right">Mot de passe</label>
                            </div>

                            <div class="input-field inline col s12">
                                <i class="material-icons prefix">location_city</i>
                                <input id="adress" type="text" class="validate">
                                <label for="adress">Adresse</label>
                            </div>



                        </div>

                        <br />
                        <center>
                            <div class='row'>
                                <div class="input-field col s12"><button type='submit' name='btn_login'
                                        class='col s12 btn btn-large waves-effect'
                                        style="background-color: #cf6818">Je m'inscit</button></div>
                            </div>
                        </center>
                    </form>
                </div>
            </div>

        </center>

        <div class="section"></div>
        <div class="section"></div>
    </main>


    <body>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    </body>

</html>
